<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">

    <title>DC Bike Share Test Chart</title>


  </head>

  <body>

  <div class='container-fluid'>
    <a href="https://github.com/sajudson/dataviz-project"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

    <h1><img width="300px" src="images/CaBi-logo_red.svg"> <strong>trends & patterns</strong></h1>

    <div class='row filter-controls marginRow'>
        year
      <input checked data-toggle="toggle"
      data-on="2011"
      data-off="2011"
      data-onstyle="primary"
      data-offstyle="disabled"
      type="checkbox"
      data-size = "mini"
      id="year2011">

      <input checked data-toggle="toggle" data-on="2012" data-off="2012" data-onstyle="primary" data-offstyle="disabled" type="checkbox"
      data-size = "mini"   id="year2012">

        day type

      <input checked data-toggle="toggle" data-on="Weekday" data-off="Weekday" data-onstyle="primary" data-offstyle="disabled" type="checkbox"
      data-size = "mini" id="dayTypeWorking">

      <input checked data-toggle="toggle" data-on="Weekend" data-off="Weekend" data-onstyle="primary" data-offstyle="disabled" type="checkbox"
      data-size = "mini"  id="dayTypeNonWorking">

        precipitation
      <input checked data-toggle="toggle" data-on="None" data-off="None" data-onstyle="primary" data-offstyle="disabled" type="checkbox"
      data-size = "mini" id="weatherSit1">

      <input checked data-toggle="toggle" data-on="Mist" data-off="Mist" data-onstyle="primary" data-offstyle="disabled" type="checkbox"
      data-size = "mini" id="weatherSit2">

      <input checked data-toggle="toggle" data-on="Light" data-off="Light" data-onstyle="primary" data-offstyle="disabled" type="checkbox"
      data-size = "mini"  id="weatherSit3">

      <input checked data-toggle="toggle" data-on="Heavy" data-off="Heavy" data-onstyle="primary" data-offstyle="disabled" type="checkbox"
      data-size = "mini"  id="weatherSit4">
      <!-- refresh button - just in case -->
      <!-- <button id='refresh'>refresh</button> -->

    </div>

    <div class='row registered marginRow'>

    <h2>registered users</h1>

      <div class ="col-md-3 column square" id="viz4"></div>
      <div class ="col-md-3 column square" id="viz1"></div>
      <div class ="col-md-3 column square" id="viz2"></div>
      <div class ="col-md-3 column square" id="viz3"></div>
    </div>

    <div class='row casual marginRow'>
    <h2>casual users</h1>
      <div class ="col-md-3 column square" id="viz8"></div>
      <div class ="col-md-3 column square" id="viz5"></div>
      <div class ="col-md-3 column square" id="viz6"></div>
      <div class ="col-md-3 column square" id="viz7"></div>
    </div>
    <div class='row overview marginRow'>
      <div class ="col-md-12 column long" id="viz9"></div>
    </div>

  <script src="./dist/bundle.js"></script>
</body>
</html>
